  runtime: |
    apiVersion: codefresh.io/v1alpha1
    kind: Runtime
    metadata:
      creationTimestamp: null
      name: codefresh
      namespace: codefresh
    spec:
      bootstrapSpecifier: manifests/argo-cd
      cluster: https://kubernetes.docker.internal:6443
      components:
      - name: events
        type: kustomize
        url: manifests/argo-events
        wait: true
      - name: rollouts
        type: kustomize
        url: manifests/argo-rollouts
        wait: false
      - name: workflows
        type: kustomize
        url: manifests/argo-workflows
        wait: false
      defVersion: 1.0.0
      ingressHost: ""
      version: 0.0.78
kind: ConfigMap
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/managed-by: cli-v2
    codefresh.io/entity: runtimeDef
  name: codefresh-cm
  namespace: codefresh
